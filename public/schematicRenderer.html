<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      /* Style for the div that covers the whole page */
      #fullPageDiv {
          position: fixed; /* Make the div stay fixed on the screen */
          top: 0;
          left: 0;
          width: 100%; /* Cover the full width of the viewport */
          height: 100%; /* Cover the full height of the viewport */
          background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
          z-index: 1000; /* Ensure it's on top of other content */
      }

      .cube-loader {
          position: relative;
          width: 100px;
          height: 100px;
          transform-style: preserve-3d;
          transform: rotateX(-30deg);
          animation: animate 4s linear infinite;
      }

      @keyframes animate {
          0% {
              transform: rotateX(-30deg) rotateY(0);
          }

          100% {
              transform: rotateX(-30deg) rotateY(360deg);
          }
      }

      .cube-loader .cube-wrapper {
          position: absolute;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
      }

      .cube-loader .cube-wrapper .cube-span {
          position: absolute;
          width: 100%;
          height: 100%;
          transform: rotateY(calc(90deg * var(--i))) translateZ(50px);
          background: linear-gradient(
                  to bottom,
                  hsl(200, 80%, 50%) 0%,
                  hsl(200, 80%, 60%) 100%
          );
      }

      .cube-top {
          position: absolute;
          width: 100px;
          height: 100px;
          background: hsl(200, 80%, 50%);
          transform: rotateX(90deg) translateZ(50px);
          transform-style: preserve-3d;
      }

      .cube-top::before {
          content: '';
          position: absolute;
          width: 100px;
          height: 100px;
          background: hsl(200, 80%, 60%);
          transform: translateZ(-100px);
          filter: blur(10px);
          box-shadow: 0 0 10px #333,
          0 0 20px hsl(200, 80%, 60%),
          0 0 30px #333,
          0 0 40px hsl(200, 80%, 60%);
      }

  </style>
</head>
<body>

<div id="fullPageDiv" class="schemContainer">
</div>
<div class="cube-loader">
  <div class="cube-top"></div>
  <div class="cube-wrapper">
    <span style="--i:0" class="cube-span"></span>
    <span style="--i:1" class="cube-span"></span>
    <span style="--i:2" class="cube-span"></span>
    <span style="--i:3" class="cube-span"></span>
  </div>
</div>
</body>
</html>

<script src="schemrenderer.js"></script>
<script>
  window.addEventListener("message",function(event){
    console.log("Adding renderer" + event.data)
    window.addRenderer(event.data,"fullPageDiv")
  });
</script>
